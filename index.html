<!DOCTYPE html>
<html>

<head>
    <title>Tip Splitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <style>
        body {
            background-color: lightgrey;
        }

        .verticly-center {
            min-height: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
    </style>
    
    <div class="verticly-center">
        <div class='container'>
            <div class='d-flex justify-content-center'>
                <select id="select1">
                </select>
                <input type="text" id="hours1" placeholder="Hours">
                <span id='earned1'>$</span>
            </div>
            <div class='d-flex justify-content-center'>
                <select id="select2">
                </select>
                <input type="text" id="hours2" placeholder="Hours">
                <span id='earned2'>$</span>
            </div>
            <div class='d-flex justify-content-center'>
                <select id="select3">
                </select>
                <input type="text" id="hours3" placeholder="Hours">
                <span id='earned3'>$</span>
            </div>
            <div class='d-flex justify-content-center'>
                <select id="select4">
                </select>
                <input type="text" id="hours4" placeholder="Hours">
                <span id='earned4'>$</span>
            </div>
            <div class='d-flex justify-content-center'>
                <select id="select5">
                </select>
                <input type="text" id="hours5" placeholder="Hours">
                <span id='earned5'>$</span>
            </div>
            <div class='d-flex justify-content-center'>
                <select id="select6">
                </select>
                <input type="text" id="hours6" placeholder="Hours">
                <span id='earned6'>$</span>
            </div>
            <div class="d-flex justify-content-center">
                <input type="text" placeholder="Total Tips" id='totalTips'>
                <button class="btn btn-primary" onclick="calculateTips()">Split Tips</button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-success" onclick="addEmployee()">Add Employee</button>
                <button class="btn btn-danger" onclick="removeEmployee()">Remove Employee</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src='scripts.js'></script>
</body>

</html>
